<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="省呗"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/swipe/js/swiper.min.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="lib/swipe/css/swiper.min.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <title>Kobe Bryant</title>
</head>

<body>
<section class="swiper-container">
    <section class="swiper-wrapper">
        <!-- 分页 -->
        <section class="swiper-slide slide_1">

        </section>
        <section class="swiper-slide slide_2">
            <div class="moveTo">
                <img src="img/kobe_move.png" id="kobeMove"/>

            </div>
        </section>
        <section class="swiper-slide slide_3">
            <div class="left_section"></div>
            <div class="right_section"></div>
            <div class="text">
                <img src="img/title.png" id="text"/>
            </div>
        </section>
    </section>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
</section>


<script src="js/kobe.js"></script>
</body>

</html>
