<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>再见旧时光</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="css3,html5,requirejs,nodejs,angularjs personalPage" />
		<meta name="keywords" content="css3,html5,requirejs,nodejs,angularjs personalPage" />
		<link rel="stylesheet" href="css/loading.css" />
		<link rel="stylesheet" href="css/home.css" id="hashchange"/>
		<script>
		
			document.onreadystatechange=function(){
				complete();
			};
			
			
			function complete(){
				if(document.readyState == "complete"){
					var loading = document.getElementById("loading");
					loading.parentNode.removeChild(loading);
				}
			}
		
		
			window.onhashchange=function(){
				var pattern =/\w+$/g ;
				var hash = location.hash.match(pattern);
				if(hash !== null ){
					hash = hash[0];
					document.getElementById("hashchange").href="css/"+hash+".css";
				}
			}			
		</script>
		<script type="text/javascript" src="js/lib/require.js" data-main="js/main.js"></script>
		
		
	</head>
	<body>
		<div ng-view style="height: 100%;width: 100%;"></div>
		
		
		<div class="loader" id="loading">
		  <div class="loading">
		    <div class="dot"></div>
		    <div class="dot"></div>
		    <div class="dot"></div>
		    <div class="dot"></div>
		    <div class="dot"></div>
		  </div>
		</div>  
		
		
	</body>
</html>
